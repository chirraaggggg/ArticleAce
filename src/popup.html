<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Article Ace - AI Summarizer
        </title>
        <style>
            body {
                width: 300px;
                padding: 16px;
                font-family: 'Courier New', monospace;
                background: #fafafa;
                color: #333;
                margin: 0;
                font-size: 13px;
            }

            h2 {
                font-size: 16px;
                font-weight: normal;
                margin: 0 0 16px 0;
                color: #000;
                text-align: center;
                letter-spacing: 0.5px;
            }

            .options {
                margin-bottom: 16px;
            }

            select {
                width: 100%;
                padding: 8px;
                border: 2px solid #000;
                background: #fff;
                margin-bottom: 12px;
                font-family: inherit;
                font-size: 12px;
            }

            button {
                width: 100%;
                padding: 10px 8px;
                border: 2px solid #000;
                background: #fff;
                font-family: inherit;
                font-size: 12px;
                cursor: pointer;
                margin-bottom: 8px;
                transition: transform 0.1s;
            }

            button:hover {
                background: #f0f0f0;
            }

            button:active {
                transform: translate(1px, 1px);
            }

            #summarize {
                background: #000;
                color: #fff;
            }

            #summarize:hover {
                background: #333;
            }

            #result {
                background: #fff;
                border: 2px solid #000;
                padding: 12px;
                font-family: inherit;
                font-size: 11px;
                line-height: 1.4;
                min-height: 80px;
                max-height: 120px;
                overflow-y: auto;
                color: #333;
            }
        </style>
    </head>
    <body>
    <h2>Article Ace - AI Summarizer</h2>

    <div class="options">
        <select id="summary-type">
            <option value="brief">Brief Summary</option>
            <option value="detailed">Detailed Summary</option>
            <option value="bullets">Bullet Points</option>
        </select>

        <button id="summarize">Summarize</button>
        <button id="copy-btn">Copy</button>
    </div>

    <pre id="result">Select a type and click Summarize...</pre>
    <script src="popup.js"></script>
</body>
</body>
</html>
